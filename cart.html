<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://m.w3newbie.com/you-tube.css">
	<link href="css/font-awesome.min.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
        <div class="logo">
            <a href="index.html">PhotoFluent.</a>
        </div>
        <nav>
            <ul id="menuItems">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Products</a></li>
                <li><a href="signin.html">Account</a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-bag"></i></a></li>
            </ul>
        </nav>
        <img src="images/menu.png" class="menu-icon" onclick="menuToggle()">
    </div>




  <div class="cart">

    <div class="cart_header">
      <div class="logo-wrapper">
        <a href="" class="logo">PhotoFluent.</a>
      </div>

      <div class="header-info">
        <span class="date">31.12.2021</span>
        <span class="ref">0f-113</span>
      </div>
    </div>

    <div class="subheader-wrapper">
      <div class="subheader">
        <h1 class="username">Hello, Peter</h1>
        <span class="help-text">you've purchased three (3) items From our store:</span>
      </div>
    </div>

    <div class="cart">
      <h2 class="cart-title">Cart:</h2>

      <ul class="cart-list">
        <li class="cart-item">
          <span class="item-name">Mountains</span>
          <span class="item-price">Rs 1000</span>
        </li>

        <li class="cart-item">
          <span class="item-name">Neon Abyss</span>
          <span class="item-price">Rs 400</span>
        </li>

        <li class="cart-item">
          <span class="index">Alien Planet</span>
          <span class="item-name"></span>
          <span class="item-price">rs 400</span>
        </li>

        <li class="cart-item">
          <span class="cart-total">Total</span>
          <span class="item-price">Rs 1800</span>
        </li>
      </ul>
    </div>

    <div class="cart_footer">
      <img src="https://i.ibb.co/c8CQvBq/barcode.png" alt="Paypal Barcode" class="barcode">
    </div>
  </div>

  

<script>
    var menu = document.getElementById(menuItems);
    menuItems.style.maxHeight = "0px";
    function menuToggle()
    {
        if(menuItems.style.maxHeight == "0px"){
            menuItems.style.maxHeight = "200px";
        }else{
            menuItems.style.maxHeight = "0px";
        }
    }
</script>
</body>
</html>
